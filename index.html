<!DOCTYPE html>
<html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
<header class="header">
  <img class="header__image" src="./eisenhower-matrix.jpg" alt="TODO App">
  <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
    Want more details?
  </a>
</header>

<main class="main">
  <section class="add">
    <label class="main__label" for="new-task">Add Item</label>
    <div class="main__wrapper">
      <input id="new-task" class="main__input task" type="text">
      <button class="main__btn">Add</button>
    </div>
  </section>

  <section class="todo">
    <h3 class="main__heading">Todo</h3>
    <ul class="incompleted-tasks main__list">
      <li class="main__item">
        <input class="main__input" type="checkbox">
        <label class="main__label task">Pay Bills</label>
        <input class="main__input task" type="text">
        <button class="main__btn edit">Edit</button>
        <button class="main__btn delete">
          <img class="main__delete" src="./remove.svg" alt="Delete task">
        </button>
      </li>
      <li class="main__item edit-mode">
        <input class="main__input" type="checkbox">
        <label class="main__label task">Go Shopping</label>
        <input class="main__input task" type="text" value="Go Shopping">
        <button class="main__btn edit"> Save</button>
        <button class="main__btn delete">
          <img class="main__delete" src="./remove.svg" alt="Delete task">
        </button>
      </li>
    </ul>
  </section>

  <section class="completed">
    <h3 class="main__heading">Completed</h3>
    <ul class="completed-tasks main__list">
      <li class="main__item">
        <input class="main__input" type="checkbox" checked>
        <label class="main__label task">See the Doctor</label>
        <input class="main__input task" type="text">
        <button class="main__btn edit">Edit</button>
        <button class="main__btn delete">
          <img class="main__delete" src="./remove.svg" alt="Delete task">
        </button>
      </li>
    </ul>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
